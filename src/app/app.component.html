<ion-app>
   <ion-menu side="start" contentId="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <div *ngIf="usuario; else semPerfil">
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img [src]="usuario.foto || 'assets/avatar-placeholder.png'" />
        </ion-avatar>
        <ion-label>
          <h2>{{ usuario.nome }}</h2>
        </ion-label>
      </ion-item>
    </div>

    <ng-template #semPerfil>
      <ion-item lines="none">
        <ion-label>Nenhum perfil cadastrado.</ion-label>
      </ion-item>
    </ng-template>

    <ion-list>
      <ion-item button (click)="abrirPerfil()">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        <ion-label>Ver Perfil</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
  
</ion-app>
