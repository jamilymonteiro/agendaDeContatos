<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contato" type="tel"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="E-mail" type="email"></ion-input>
    </ion-item>
    <ion-accordion-group>
        <ion-accordion value="endereco">
          <ion-item slot="header">
            <ion-label>Endereço</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-input label="Rua"></ion-input>
            <ion-input label="Número" type="number"></ion-input>
            <ion-input label="Cidade"></ion-input>
            <ion-input label="Estado"></ion-input>
            <ion-input label="País"></ion-input>
          </div>
        </ion-accordion>
    </ion-accordion-group>
    
  </ion-list>

  <ion-button expand="full" shape="round" class="botao-salvar">Salvar</ion-button>
  <ion-button expand="full" shape="round" class="botao-cancel" (click)="cancelar()">Cancelar</ion-button>
  
</ion-content>
