<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Adicionar Contato</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome" [(ngModel)]="contato.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Contato" type="tel" [(ngModel)]="contato.telefone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="E-mail" type="email" [(ngModel)]="contato.email"></ion-input>
    </ion-item>
    <ion-accordion-group>
        <ion-accordion value="endereco">
          <ion-item slot="header">
            <ion-label>Endereço</ion-label>
          </ion-item>
          <div class="ion-padding" slot="content">
            <ion-input label="Rua" [(ngModel)]="contato.endereco.rua"></ion-input>
            <ion-input label="Número" type="number" [(ngModel)]="contato.endereco.numero"></ion-input>
            <ion-input label="Cidade" [(ngModel)]="contato.endereco.cidade"></ion-input>
            <ion-input label="Estado" [(ngModel)]="contato.endereco.estado"></ion-input>
            <ion-input label="País" [(ngModel)]="contato.endereco.pais"></ion-input>
          </div>
        </ion-accordion>
    </ion-accordion-group>
    
  </ion-list>

  <ion-button expand="full" shape="round" class="botao-salvar" (click)="salvar()">Salvar</ion-button>
  <ion-button expand="full" shape="round" class="botao-cancel" (click)="cancelar()">Cancelar</ion-button>
  
</ion-content>
