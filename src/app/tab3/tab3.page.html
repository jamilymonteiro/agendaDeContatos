<ion-header>
  <ion-toolbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- Formulário de Perfil -->
        <ion-item>
          <ion-label position="floating">Nome</ion-label>
          <ion-input [(ngModel)]="name" placeholder="Digite seu nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input [(ngModel)]="email" placeholder="Digite seu e-mail" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Telefone</ion-label>
          <ion-input [(ngModel)]="phone" placeholder="Digite seu telefone" type="tel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Botões fixos -->
  <ion-button class="fixed-button list" expand="block" color="medium" (click)="listProfiles()">Listar Perfis</ion-button>
  <ion-button class="fixed-button danger" expand="block" color="danger" (click)="deleteProfile()">Excluir Perfil</ion-button>
  <ion-button class="fixed-button" expand="block" color="primary" (click)="saveProfile()">Salvar Perfil</ion-button>
</ion-content>
